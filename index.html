<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!--  https://www.pexels.com/photo/abstract-antique-architecture-backdrop-168442/ -->
    <!-- https://www.pexels.com/photo/brown-wooden-floor-172292/ -->
    <img id="groundTexture" src="assets/flooring.jpeg">

    <!-- https://www.pexels.com/photo/brown-brick-wall-207142/ -->
    <img id="wallTexture" src="assets/walls.jpeg">
    <!-- https://www.pexels.com/photo/antique-old-stonewall-vintage-132200/ -->
    <img id="wallsTexture" src="assets/wallYellow.jpeg">

    <!-- https://www.pexels.com/photo/orange-leather-207300/ -->
    <img id="couchTexture" src="assets/couch_.jpeg">

    <!-- VIDEO -->
     <video id="friday" autoplay loop="true" src="assets/His&#32;Girl&#32;Friday&#32;(1940).mp4"></video>
    </a-assets>
    <a-entity position="-3 -0.3 -4.1" rotation = "0 -90 0">
      <a-camera></a-camera>
    </a-entity>
      
      <!--COUCH-->

      <a-box src="#couchTexture" position="-1.3 0.5 -4" rotation="0 0 0" depth="2" height="1" width="0.5" color="#8B4513"></a-box>
      <a-box src="#couchTexture" position="-0.65 0.25 -4" rotation="0 0 90" depth="2" height="1" width="0.5" color="#8B4513"></a-box>
      
      <!--TV-->
      <a-box position="5.25 1.1 -4" rotation="0 0 0" depth="6" height="1.8" width="0.2" color="black"></a-box>

      <!-- VIDEO -->
      <a-video src="#friday" width="6" height="1.8" position="5.15 1.1 -4" rotation="0 -90 0"></a-video>
      <!--<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>-->
      <!--TABLE-->
      <a-cylinder position="0.3 0.25 -2" radius="0.5" height="0.4" color="#FFC65D"></a-cylinder>
      <!--FLOOR-->
      <a-plane src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="12" height="9" ></a-plane>
      <!--CIELING-->
      <a-box src="#wallsTexture" position="0 2.65 -4" rotation="90 0 0" depth="0.5" width="12" height="9" ></a-box>
      <!--WALL-->
      <a-box  src="#wallsTexture" position="0.5 0.9 -8.75" rotation="0 0 0" depth="0.5" width="12" height="3" ></a-box>
      <a-box src="#wallTexture" position="5.75 0.9 -4" rotation="0 -90 0" depth="0.5" width="9" height="3" ></a-box>
      <a-box  src="#wallTexture" position="-5.75 0.9 -4" rotation="0 -90 0" depth="0.5" width="9" height="3" ></a-box>
      <a-box src="#wallsTexture" position="0.5 0.9 0.5" rotation="0 0 0" depth="0.5" width="12" height="3" ></a-box>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
