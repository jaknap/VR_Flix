<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>VRFlix</title>
    <script src="aframe-extras.js"></script>
    <script src="https://unpkg.com/socket.io-client/dist/socket.io.min.js"></script>
    <script src="https://unpkg.com/aframe-network-component/dist/aframe-network-component.min.js"></script>
    <!--<script src = "https://aframe.io/releases/0.2.0/aframe.min.js"></script>-->
    <script src="aframe-video-controls.min.js"></script> 
    
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
      
      <!--https://thenounproject.com/term/play/5206/-->

    <img id="playButton" src="assets/play_.png">
    <!--https://thenounproject.com/search/?q=pause&i=806163-->
    
    <img id="pauseButton" src="assets/pause_.png">
    

    <img id="groundTexture" src="assets/flooring.jpeg">

    <!-- https://www.pexels.com/photo/brown-brick-wall-207142/ -->
    <img id="wallTexture" src="assets/walls.jpeg">
    <!-- https://www.pexels.com/photo/antique-old-stonewall-vintage-132200/ -->
    <img id="wallsTexture" src="assets/wallYellow.jpeg">

    <!-- https://www.pexels.com/photo/orange-leather-207300/ -->
    <img id="couchTexture" src="assets/couch_.jpeg">

    <!-- VIDEO -->
    

     <video muted id="friday" autoplay loop="true" src="assets/His&#32;Girl&#32;Friday&#32;(1940).mp4"></video>
    </a-assets>
    

    <a-entity camera="userHeight: 1.6" position="-1.5 -0.3 -4.1" rotation = "0 -90 0"
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate">
      
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: #CCC; shader: flat;">
        </a-entity>
      
      </a-entity>
    

    </a-entity>


      <a-entity position="1 0 1">
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="2 0 -7.2" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="1.5 0 -2" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="1.5 0 2" color="#39BB82"></a-cylinder>
      </a-entity>


      
      <!--COUCH-->

      <!--<a-box src="#couchTexture" position="-1.3 0.5 -4" rotation="0 0 0" depth="2" height="1" width="0.5" color="#8B4513"></a-box>
      <a-box src="#couchTexture" position="-0.65 0.25 -4" rotation="0 0 90" depth="2" height="1" width="0.5" color="#8B4513"></a-box>-->
      
      <!--TV-->
     
      <a-entity geometry="primitive: plane" material="shader: flat; src: #friday" position="5.25 1.1 -4" rotation="0 0 0"  height="1.8" width="0.2"></a-entity>
      <a-plane material="shader: flat;src: #friday" position="2.5 1.1 -7.5" rotation="0 -20 0"  height="1.8" width="6" ></a-plane>
      <a-plane material="shader: flat;src: #friday" position="4 1.1 -0.3" rotation="0 -135 0" height="1.8" width="6" ></a-plane>
      <!-- VIDEO -->
      <!-- VIDEO -->

      
      <a-video src="#friday" class="video" width="6" height="1.8" position="5.15 1.1 -4" rotation="0 -90 0"></a-video>
      
      <!--CONTROLS -->
      
      <!--<a-entity video-controls="src:#friday" distance="3.6" position="5.0 0.7 -3.8">-->
      <a-entity video-controls="src:#friday" distance="3.6" rotation="" scale="" visible="" position="5.0 0.7 -4">
        <!--<a-image src="#playButton" position="4.15 1.1 -4">-->
        <!--<a-image src="#playButton" position="4.15 1.1 -4">-->
      </a-entity>
      


      <!--<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>-->
      <!--TABLE-->
      <a-cylinder position="0.3 0.25 -2" radius="0.5" height="0.4" color="#FFC65D"></a-cylinder>
      <!--FLOOR-->
      <a-plane color="black" position="0 0 -4" rotation="-90 0 0" width="16" height="24" ></a-plane>
      <!--CIELING-->
      <a-box color="black" position="0 2.65 -4" rotation="90 0 0" depth="0.5" width="15" height="22.5" ></a-box>
      <!--WALL-->
      <a-box color="black" position="0.5 0.9 -8.75" rotation="0 0 0" depth="0.5" width="12" height="3" ></a-box>
      <a-box color="black" position="5.75 0.9 -4" rotation="0 -90 0" depth="0.5" width="9" height="3" ></a-box>
      <a-box color="black" position="-5.75 0.9 -4" rotation="0 -90 0" depth="0.5" width="9" height="3" ></a-box>
      <a-box color="black" position="-3.0 0.9 0.25" rotation="0 0 0" depth="0.5" width="6" height="3" ></a-box>
      <a-box color="black" position="-0.2 1.1 7.5" rotation="0 0 0" depth="0.5" width="16" height="3" ></a-box>
      <a-box color="black" position="-5.9 1.1 7.5" rotation="0 -90 0" depth="0.5" width="16" height="3" ></a-box>
      <a-box color="black" position="7.2 1.1 7.5" rotation="0 -90 0" depth="0.5" width="16" height="3" ></a-box>  
      

      <!--AVATARS-
      <a-box color="black" position="1.5 0 -2.2" rotation="0 0 90" depth="0.2" height="0.4" width="0.2"></a-box>
      <a-box color="black" position="1.5 0 -2.5" rotation="0 0 90" depth="0.2" height="0.4" width="0.2"></a-box>
      <a-box color="yellow" position="1.5 0.37 -2.2" rotation="0 0 0" depth="0.2" height="0.56" width="0.2"></a-box>
      <a-box color="yellow" position="1.5 0.37 -2.5" rotation="0 0 0" depth="0.2" height="0.56" width="0.2"></a-box> 
      <a-box color="red" position="1.5 1.0 -2.35" rotation="0 0 0" depth="0.5" height="0.7" width="0.2"></a-box> 
      <a-box color="red" position="1.5 1.1 -2.7" rotation="0 -210 0" depth="0.2" height="0.5" width="0.2"></a-box>
      <a-box color="red" position="1.5 1.1 -2.1" rotation="0 -210 0" depth="0.2" height="0.5" width="0.2"></a-box> 
      <a-sphere position="1.5 1.55 -2.35" radius="0.2" color="#FFFFFF"></a-sphere>-->

      <a-box color="black" position="2.1 0 -2.8" rotation="0 0 90" depth="0.2" height="0.4" width="0.2"></a-box>
      <a-box color="black" position="2.1 0 -3.1" rotation="0 0 90" depth="0.2" height="0.4" width="0.2"></a-box>
      <!--<a-box color="yellow" position="2.1 0.37 -2.8" rotation="0 0 0" depth="0.2" height="0.56" width="0.2"></a-box>
      <a-box color="yellow" position="2.1 0.37 -3.1" rotation="0 0 0" depth="0.2" height="0.56" width="0.2"></a-box> 
      <a-box color="green" position="2.1 1.0 -2.95" rotation="0 0 0" depth="0.5" height="0.7" width="0.2"></a-box> 
      <a-box color="green" position="2.1 1.1 -3.3" rotation="0 -210 0" depth="0.2" height="0.5" width="0.2"></a-box>
      <a-box color="green" position="2.1 1.1 -2.7" rotation="0 -210 0" depth="0.2" height="0.5" width="0.2"></a-box> 
      <a-sphere position="2.1 1.55 -2.95" radius="0.2" color="#FFFFFF"></a-sphere>-->

      <a-box color="black" position="3.1 0 -1.8" rotation="0 0 90" depth="0.2" height="0.4" width="0.2"></a-box>
      <a-box color="black" position="3.1 0 -2.1" rotation="0 0 90" depth="0.2" height="0.4" width="0.2"></a-box>
      <!--<a-box color="yellow" position="3.1 0.37 -1.8" rotation="0 0 0" depth="0.2" height="0.56" width="0.2"></a-box>
      <a-box color="yellow" position="3.1 0.37 -2.1" rotation="0 0 0" depth="0.2" height="0.56" width="0.2"></a-box> 
      <a-box color="blue" position="3.1 1.0 -1.95" rotation="0 0 0" depth="0.5" height="0.7" width="0.2"></a-box> 
      <a-box color="blue" position="3.1 1.1 -2.3" rotation="0 -210 0" depth="0.2" height="0.5" width="0.2"></a-box>
      <a-box color="blue" position="3.1 1.1 -1.7" rotation="0 -210 0" depth="0.2" height="0.5" width="0.2"></a-box> 
      <a-sphere position="3.1 1.55 -1.95" radius="0.2" color="#FFFFFF"></a-sphere>-->

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
